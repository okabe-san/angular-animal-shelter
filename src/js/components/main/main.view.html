<h1>{{mainCtrl.greeting}}</h1>
<div class="animal-wrapper">
  <section class="animal" ng-repeat="animal in mainCtrl.animals">
    <p>Name: {{animal.name}}</p>
    <img ng-src="{{animal.image}}">
    <p>Bio: {{animal.bio}}</p>
    <div ng-controller="commentController as commentCtrl">
      <a ui-sref="detail({id:$index})"><button ng-click="commentCtrl.num({id:$index})">More Info</button></a>
    </div>
  </section>
</div>
