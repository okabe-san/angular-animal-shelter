<h1>{{mainCtrl.greeting}}</h1>
<div class="animal-wrapper">
  <section class="animal" ng-repeat="animal in mainCtrl.animals">
    <p>Name: {{animal.name}}</p>
    <img ng-src="{{animal.image}}">
    <p>Bio: {{animal.bio}}</p>
    <p>Likes: {{animal.like}}</p>
    <a ui-sref="detail({id:$index})"><button ng-click="commentCtrl.animal('{id:$index}')">More Info</button></a>
  </section>
</div>
