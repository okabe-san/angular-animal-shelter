<h1>{{commentCtrl.greeting}}</h1>

<div>
  <section>
    <p>Name: {{commentCtrl.animal.name}}</p>
    <img ng-src="{{commentCtrl.animal.image}}">
    <p ng-if="commentCtrl.animal.comments.length === 1">Comment: </p>
    <p ng-if="commentCtrl.animal.comments.length > 1">Comments: </p>
  </section>
  <section ng-repeat="item in commentCtrl.animal.comments">
    {{item.comment}}
  </section>
</div>

<div>
  <a href="#/"><button>Home</button></a>
</div>
